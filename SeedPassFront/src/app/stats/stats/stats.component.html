<section class="py-10 bg-white">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap justify-around text-center">
      <div *ngFor="let stat of stats" class="w-full md:w-1/3 p-4">
        <div [ngClass]="{
          'text-red-600': stat.color === 'red',
          'text-green-600': stat.color === 'green',
          'text-blue-600': stat.color === 'blue'
        }" class="text-2xl md:text-4xl font-bold mb-2">
          {{ stat.value }}
        </div>
        <p class="text-gray-700 text-xl">{{ stat.label }}</p>
      </div>
    </div>
  </div>
</section>
