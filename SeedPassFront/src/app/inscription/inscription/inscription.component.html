<!-- signup.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-50 p-4">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-medium text-green-500">SeedPass</h1>
      <p class="text-sm text-gray-600">la traçabilité au service de l'agriculture africaine</p>
    </div>

    <!-- Navigation Tabs -->
    <div class="flex mb-6">
      <div class="flex-1">
        <button class="w-full py-2 bg-green-500 text-white rounded-md">INSCRIPTION</button>
      </div>
      <div class="flex-1 ml-4">
        <button class="w-full py-2 bg-gray-300 text-gray-700 rounded-md">CONNEXION</button>
      </div>
    </div>

    <!-- Profile Selection -->
    <div class="mb-6">
      <h2 class="text-lg font-medium text-gray-800 mb-2">Choisir un profil</h2>
      <div class="flex flex-wrap gap-2">
        <button
          class="px-4 py-2 rounded-md border text-sm"
          [ngClass]="{'bg-green-500 text-white border-green-500': selectedProfile === 'Agriculteur',
                      'bg-white text-gray-700 border-gray-300': selectedProfile !== 'Agriculteur'}"
          (click)="setProfile('Agriculteur')"
        >
          Agriculteur
        </button>
        <button
          class="px-4 py-2 rounded-md border text-sm"
          [ngClass]="{'bg-green-500 text-white border-green-500': selectedProfile === 'Producteur',
                      'bg-white text-gray-700 border-gray-300': selectedProfile !== 'Producteur'}"
          (click)="setProfile('Producteur')"
        >
          Producteur
        </button>
        <button
          class="px-4 py-2 rounded-md border text-sm"
          [ngClass]="{'bg-green-500 text-white border-green-500': selectedProfile === 'Distributeur',
                      'bg-white text-gray-700 border-gray-300': selectedProfile !== 'Distributeur'}"
          (click)="setProfile('Distributeur')"
        >
          Distributeur
        </button>
        <button
          class="px-4 py-2 rounded-md border text-sm"
          [ngClass]="{'bg-green-500 text-white border-green-500': selectedProfile === 'Organisme',
                      'bg-white text-gray-700 border-gray-300': selectedProfile !== 'Organisme'}"
          (click)="setProfile('Organisme')"
        >
          Organisme de Certification
        </button>
      </div>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Personal Information -->
      <div class="mb-6">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Informations personnelles</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>

          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>

          <div>
            <label for="cni" class="block text-sm font-medium text-gray-700 mb-1">Numéro CNI</label>
            <input
              type="text"
              id="cni"
              formControlName="cni"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>
        </div>
      </div>

      <!-- Professional Information -->
      <div class="mb-6">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Informations professionnelles</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="organization" class="block text-sm font-medium text-gray-700 mb-1">Organisation</label>
            <input
              type="text"
              id="organization"
              formControlName="organization"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
            <input
              type="text"
              id="address"
              formControlName="address"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>

          <div>
            <label for="telephone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
            <input
              type="tel"
              id="telephone"
              formControlName="telephone"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>

          <div>
            <label for="identificationNumber" class="block text-sm font-medium text-gray-700 mb-1">Numéro d'identification</label>
            <input
              type="text"
              id="identificationNumber"
              formControlName="identificationNumber"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>
        </div>
      </div>

      <!-- Security -->
      <div class="mb-6">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Sécurité</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirme Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            >
          </div>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="mb-6">
        <div class="flex items-start mb-2">
          <input
            type="checkbox"
            id="acceptTerms"
            formControlName="acceptTerms"
            class="mt-1 mr-2"
          >
          <label for="acceptTerms" class="text-sm text-gray-700">J'accepte les conditions d'utilisation</label>
        </div>

        <div class="flex items-start">
          <input
            type="checkbox"
            id="allowDataCollection"
            formControlName="allowDataCollection"
            class="mt-1 mr-2"
          >
          <label for="allowDataCollection" class="text-sm text-gray-700">J'autorise la collecte de mes données biométrique à des fin d'identification</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-8 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-200"
        >
          Suivant
        </button>
      </div>
    </form>
  </div>
</div>
