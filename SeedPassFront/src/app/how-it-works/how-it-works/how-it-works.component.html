<section class="py-10 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Comment fonctionne SeedPass</h2>

    <div class="flex flex-wrap justify-center">
      <div *ngFor="let step of steps" class="w-full md:w-1/3 p-4 text-center">
        <div [ngClass]="{
          'bg-green-500': step.color === 'green',
          'bg-blue-500': step.color === 'blue',
          'bg-yellow-500': step.color === 'yellow'
        }" class="w-16 h-16 rounded-full flex items-center justify-center text-white mx-auto mb-4 text-2xl">
          {{ step.number }}
        </div>
        <h3 class="font-semibold mb-2 text-2xl">{{ step.title }}</h3>
        <p class="text-gray-600 text-xl">{{ step.description }}</p>
      </div>
    </div>
  </div>
</section>
