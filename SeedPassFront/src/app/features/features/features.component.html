<div class="p-4 z-0">
  <h2 class="text-2xl font-semibold text-gray-700 mb-6">Pourquoi choisir SeedPass ?</h2>

  <!-- SVG Circle Diagram -->
  <div class="flex justify-center mb-10">
    <div class="relative w-64 h-64">
      <!-- Circle background -->
      <div class="absolute inset-0 bg-yellow-100 rounded-full"></div>

      <!-- Circles -->
      <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/4">
        <div class="w-16 h-16 rounded-full bg-green-400 flex items-center justify-center text-black text-sm size-0.5">
          Certification
        </div>
      </div>

      <div class="absolute top-1/2 left-0 transform -translate-x-1/4 -translate-y-1/2">
        <div class="w-16 h-16 rounded-full bg-blue-400 flex items-center justify-center  text-black text-sm">
          Production
        </div>
      </div>

      <div class="absolute top-1/2 right-0 transform translate-x-1/4 -translate-y-1/2">
        <div class="w-16 h-16 rounded-full bg-yellow-400 flex items-center justify-center  text-black text-sm">
          Distribution
        </div>
      </div>

      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/4">
        <div class="w-16 h-16 rounded-full bg-red-400 flex items-center justify-center  text-black text-sm">
          Utilisation
        </div>
      </div>

      <!-- Connecting lines (simplified) -->
      <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
        <path d="M 50 25 Q 70 50 50 75" stroke="green" fill="transparent" stroke-width="1" />
        <path d="M 50 25 Q 30 50 50 75" stroke="green" fill="transparent" stroke-width="1" />
        <path d="M 25 50 Q 50 60 75 50" stroke="green" fill="transparent" stroke-width="1" />
      </svg>
    </div>
  </div>

  <!-- Features -->
  <div class="space-y-6">
    <div *ngFor="let feature of features" class="flex items-start">
      <div
        [ngClass]="{
          'bg-green-500': feature.color === 'green',
          'bg-blue-500': feature.color === 'blue',
          'bg-yellow-500': feature.color === 'yellow',
          'bg-red-500': feature.color === 'red'
        }"
        class="w-12 h-12 rounded-full flex items-center justify-center text-white shrink-0 mr-4">
        <i
          [ngClass]="{
            'fa-check': feature.icon === 'check',
            'fa-arrows-h': feature.icon === 'arrows-h',
            'fa-arrow-up': feature.icon === 'arrow-up',
            'fa-recycle': feature.icon === 'recycle'
          }"
          class="fas"
        ></i>
      </div>
      <div>
        <h3 class="font-medium text-gray-800 text-lg">{{ feature.title }}</h3>
        <p class="text-gray-600">{{ feature.description }}</p>
      </div>
    </div>
  </div>

  <div class="mt-8 flex justify-center">
    <button class="px-6 py-2 border border-green-500 text-green-500 rounded hover:bg-green-50 transition-colors">
      En savoir plus
    </button>
  </div>
</div>
